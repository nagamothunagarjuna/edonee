<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../icons/css/all.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body>
	<div class="container">
		<h2 class="page_head">Get Registered</h2>
		<div class="social_icons">
			<img src="../images/google.svg" alt="Google Logo"> Sign up with Google
		</div>
		<div class="border-line">
			<ul class="border_set">
				<li class="border_half"></li>
				<li class="border_content">or</li>
				<li class="border_half"></li>
			</ul>
		</div>
		<div class="login_form">
			<div class="form-group form_grp">
				<label for="usr" class="page_label">Name</label>
				<input type="text" class="form-control form_fields" id="name">
			</div>
			<div class="form-group form_grp">
				<label for="usr" class="page_label">Email</label>
				<input type="text" class="form-control form_fields" id="email">
			</div>
			<div class="form-group form_grp">
				<label for="usr" class="page_label">Mobile</label>
				<input type="text" class="form-control form_fields" id="mobile">
			</div>
			<div class="sbt">
				<button id="login-sub">Continue</button>
			</div>			
		</div>
		<div class="new-user">Already a user? <span id="login">Login</span></div>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
